	<!--the below script is used to validate the entered value of the user, if the user doesnt enter atleast a name of 3 characters and password of atleast 4, an alert comes up propmpting to enter valid credentials. On the other hand when valid values are entered, the form is hidden and a thank you messag pops up along with and image-->
	<script>
			var stheName, sthePassword;
			//declaring variables
			
			function checkinglength(){
			//used to check if the value entered by the user is of valid length
				stheName = document.getElementById("theName").value;
				sthePassword = document.getElementById("thePassword").value;
				
				if(stheName.length > 3 && sthePassword.length >4 ){
					yipee();
				}else{
					alert("please enter valid credentials");
				}
			}
			
			function yipee(){
			//this function will hide the whole form and display text with and image upon submitting
				document.getElementById("ourForm").style.display = "none";
				
				document.write("thanks for taking the time to fill our form "+ stheName);
                var img = document.createElement("img");
				img.style.display= "block"
				img.src = "images/mouse.jpg";  
				img.alt = "the mouse himself";
                document.body.appendChild(img);


			}
						
			
	</script>
